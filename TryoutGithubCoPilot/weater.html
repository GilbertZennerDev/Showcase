<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: linear-gradient(to right, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 5vh;
            box-sizing: border-box;
        }
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .cloud {
            position: absolute;
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat;
            opacity: 0.5;
            animation: moveClouds 30s linear infinite;
        }
        .cloud:nth-child(1) {
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            animation-duration: 40s;
        }
        .cloud:nth-child(2) {
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            animation-duration: 80s;
        }
        .cloud:nth-child(3) {
            top: 0;
            left: 0;
            width: 250%;
            height: 250%;
            animation-duration: 120s;
        }
        .cloud:nth-child(4) {
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            animation-duration: 160s;
        }
        .cloud:nth-child(5) {
            top: 0;
            left: 0;
            width: 350%;
            height: 350%;
            animation-duration: 200s;
        }
        @keyframes moveClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .weather-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            box-shadow: 0 12px 45px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .weather-container:hover {
            transform: scale(1.02);
        }
        .weather-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            color: #fff;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.4);
        }
        .weather-card:hover {
            transform: translateY(-10px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.2));
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
        }
        .weather-card h2 {
            margin: 0;
            font-size: 2em;
            padding-top: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }
        .weather-card p {
            margin: 15px 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="clouds">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
    </div>
    <div class="weather-container" id="weather-container">
        <!-- Weather cards will be generated here -->
    </div>
    <script>
        const cities = [
            "New York", "London", "Paris", "Tokyo", "Sydney", "Moscow", "Berlin", "Madrid", "Rome", "Beijing",
            "Los Angeles", "Chicago", "Houston", "Phoenix", "Philadelphia", "San Antonio", "San Diego", "Dallas", "San Jose", "Austin"
        ];

        function getRandomTemperature() {
            return Math.floor(Math.random() * 41) - 10; // Random temperature between -10 and 30
        }

        function createWeatherCard(city) {
            const card = document.createElement('div');
            card.className = 'weather-card';

            const cityElement = document.createElement('h2');
            cityElement.textContent = city;
            card.appendChild(cityElement);

            const temperatureElement = document.createElement('p');
            temperatureElement.className = 'temperature';
            card.appendChild(temperatureElement);

            const descriptionElement = document.createElement('p');
            descriptionElement.textContent = 'Description: Clear sky';
            card.appendChild(descriptionElement);

            return card;
        }

        function updateWeatherCards() {
            const weatherContainer = document.getElementById('weather-container');
            cities.forEach(city => {
                const card = createWeatherCard(city);
                const temperature = getRandomTemperature();
                const temperatureElement = card.querySelector('.temperature');
                temperatureElement.textContent = `Temperature: ${temperature}Â°C`;

                if (temperature <= 0) {
                    card.style.background = 'rgba(0, 0, 255, 0.4)'; // Cold (blue)
                } else if (temperature <= 15) {
                    card.style.background = 'rgba(0, 255, 255, 0.4)'; // Cool (cyan)
                } else if (temperature <= 25) {
                    card.style.background = 'rgba(255, 255, 0, 0.4)'; // Warm (yellow)
                } else {
                    card.style.background = 'rgba(255, 0, 0, 0.4)'; // Hot (red)
                }

                weatherContainer.appendChild(card);
            });
        }

        updateWeatherCards();
    </script>
</body>
</html>
