<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.15);
        /*backdrop-filter: blur(15px) saturate(180%);*/
        /*-webkit-backdrop-filter: blur(15px) saturate(180%);*/
        padding: 30px;
        border-radius: 15px;
        max-width: 400px;
        width: 90%;
        margin-top: 50px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
      }
      .container:hover {
        transform: scale(1.02);
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
        color: #ecf0f1;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        outline: none;
      }
      input {
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
      }
      input::placeholder {
        color: #ccc;
      }
      button {
        background: linear-gradient(135deg, #3498db, #2980b9);
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: linear-gradient(135deg, #2980b9, #1e5799);
      }
      .expense-list {
        margin-top: 20px;
      }
      .expense-item {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }
      .expense-item button {
        background: #e74c3c;
        color: #fff;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .expense-item button:hover {
        background: #c0392b;
      }
      .chart-container {
        margin-top: 40px;
        width: 90%;
        max-width: 600px;
      }
      canvas {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <input type="text" id="expenseName" placeholder="Expense Name" />
      <input type="number" id="expenseAmount" placeholder="Amount ($)" />
      <button onclick="addExpense()">Add Expense</button>
      <div class="expense-list" id="expenseList"></div>
    </div>
    <div class="chart-container">
      <canvas id="expenseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      let expenses = [];

      function addExpense() {
        const name = document.getElementById("expenseName").value;
        const amount = parseFloat(
          document.getElementById("expenseAmount").value
        );

        if (name && !isNaN(amount)) {
          expenses.push({ name, amount });
          updateExpenseList();
          updateChart();
          document.getElementById("expenseName").value = "";
          document.getElementById("expenseAmount").value = "";
        }
      }

      function updateExpenseList() {
        const expenseList = document.getElementById("expenseList");
        expenseList.innerHTML = "";
        expenses.forEach((expense, index) => {
          const item = document.createElement("div");
          item.classList.add("expense-item");
          item.innerHTML = `${expense.name} - $${expense.amount.toFixed(
            2
          )} <button onclick="deleteExpense(${index})">&#10006;</button>`;
          expenseList.appendChild(item);
        });
      }

      function deleteExpense(index) {
        expenses.splice(index, 1);
        updateExpenseList();
        updateChart();
      }

      function updateChart() {
        const ctx = document.getElementById("expenseChart").getContext("2d");
        const labels = expenses.map((exp) => exp.name);
        const data = expenses.map((exp) => exp.amount);

        if (window.expenseChart) {
          window.expenseChart.destroy();
        }

        window.expenseChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Expenses",
                data: data,
                backgroundColor: "rgba(52, 152, 219, 0.6)",
                borderColor: "rgba(41, 128, 185, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                grid: {
                  color: "rgba(255, 255, 255, 0.2)",
                },
                ticks: {
                  color: "#fff",
                },
              },
              x: {
                ticks: {
                  color: "#fff",
                },
              },
            },
            plugins: {
              legend: {
                labels: {
                  color: "#fff",
                },
              },
            },
          },
        });
      }
    </script>
  </body>
</html>
